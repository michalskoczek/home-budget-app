<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Home Budget App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/flickity.css" media="screen" />
    <link rel="stylesheet" href="/style/common-parts.css" />
    <link rel="stylesheet" href="/style/homepage.css" />
  </head>
  <body class="container">
    <header class="row">
      <div class="col">
        <h1 class="header__title">home budget app</h1>
      </div>
      <nav class="header__nav col-lg-auto">
        <ul class="header__item-list">
          <li class="list-inline-item">
            <a
              href="/register"
              class="header__btn btn btn-secondary"
              role="button"
              >Register</a
            >
          </li>
          <li class="list-inline-item">
            <a
              href="/register/login"
              class="header__btn header__btn--login btn btn-secondary"
              role="button"
              >Log in</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main row justify-content-center">
      <div class="main__title-container">
        <p class="main__title">Manage your budget</p>
      </div>
      <div class="flickity-carousel col-12">
        <div class="main-carousel">
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
        </div>
      </div>
    </main>
    <div class="register-login__container row justify-content-center">
      <p class="register-login__title col-12">Create an account or login</p>
      <button
        class="register-login__button btn btn-secondary col-4"
        href="/register"
      >
        Register
      </button>
      <button
        class="register-login__button btn btn-secondary col-4"
        href="/register/login"
      >
        Log in
      </button>
    </div>
    <script src="/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/flickity.pkgd.min.js"></script>
    <script src="/js/flickity.js"></script>
  </body>
</html>
